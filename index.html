<!DOCTYPE html>
<!-- npm run build -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="flex mt-48 items-center justify-center flex-col">
        <div class="grid grid-cols-3 grid-rows-3 gap-1 w-96 h-96 bg-black" id="gridcontainer">
            <button class="bg-white" data-key="0" id="tile1"></button>
            <button class="bg-white" data-key="1" id="tile2"></button>
            <button class="bg-white" data-key="2" id="tile3"></button>
            <button class="bg-white" data-key="3" id="tile4"></button>
            <button class="bg-white" data-key="4" id="tile5"></button>
            <button class="bg-white" data-key="5" id="tile6"></button>
            <button class="bg-white" data-key="6" id="tile7"></button>
            <button class="bg-white" data-key="7" id="tile8"></button>
            <button class="bg-white" data-key="8" id="tile9"></button>
        </div>   

        <button class="w-32 h-12 mt-8 bg-blue-600 rounded-lg font-semibold text-white shadow-md" id="resetBtn">Reset</button>

        <div class="fixed flex items-center justify-center w-full h-full backdrop-blur-sm opacity-0 pointer-events-none" id="modalcontainer"> 
            <button class="w-32 h-12 bg-blue-600 rounded-lg font-semibold text-white shadow-md" id="againBtn">Play Again</button>
        </div>

    </div>

</body>
</html>
